<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript first class function</h1>
    <script> 
       //function statement
       function a(){
           console.log("a is called");
       }

       //function expression
       var b = function(){
           console.log("b is called");
       }
       a();
        b();

        //anonymous function
        var c = function(){
            
        }
    </script>
</body>
</html>
