<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript event loop 2 dom api</h1>
    <script> 
    console.log("Start");
    document.getElementById("btn")
    .addEventListener("click", function cb() {
        console.log("Callback");
    });

    console.log("End");
   
    </script>
</body>
</html>
