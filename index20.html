<!DOCTYPE html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript filter function</h1>
    <script>
        const arr = [5, 1, 3, 2, 6];
        // filter odd values

        function isOdd(x) {
            return x % 2;
        }
        // arrow funntion
        // const output = arr.filter((x) => x % 2);
        const output = arr.filter(isOdd);
        console.log(output);
    </script>
</body>

</html>
