<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        var n = 2;

        function square(num) {
            var ans = num * num;
            return ans;
        }

        var square2 = square(n);
        var square4 = square(4);

        console.log("Square of", n, "is", square2); // Output: Square of 2 is 4
        console.log("Square of 4 is", square4);    // Output: Square of 4 is 16
    </script>
</body>
</html>
