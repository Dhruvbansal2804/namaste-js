<!DOCTYPE html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript promise chaining 1</h1>
    <script>
        const cart = ["shoes", "watch", "laptop"];
        
        createOrder(cart, function(orderId) {
            proceedToPayment(orderId, function (paymentId) {
                showOrderSummary(paymentId, function() {
                    updateWallet();
                });
            });
        });

        createOrder(cart)
        .then(function(orderId) {
            return proceedToPayment(orderId);
        })
        .then(function(paymentId) {
            return showOrderSummary(paymentId);
        })
        .then(function() {
            return updateWallet();
        });
        //same thing with arrow function
        // createOrder(cart)
        // .then(orderId => proceedToPayment(orderId))
        // .then(paymentId => showOrderSummary(paymentId))
        // .then(() => updateWallet());m
    </script>
</body>

</html>
