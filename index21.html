<!DOCTYPE html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript reduce function</h1>
    <script>
        const arr = [5, 1, 3, 2, 6];
        
        // sum

        function findSum (arr){
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        console.log(findSum(arr));

        const output = arr.reduce(function (acc, curr){
            acc = acc + curr;
            return acc;
        }, 0);
        console.log(output)
    </script>
</body>

</html>
